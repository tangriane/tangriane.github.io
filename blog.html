---
layout: default
---


{% if site.posts.size == 0 %}
  <h3 class="">No posts found </h3>	
  {% else %}
  {% for post in site.posts %}

    <div class="container">
      
              <div class="artigo one figure">
                  <div class="content">post's</div>
                  <div class="wrapper"></div>
              </div>
      
              <div class="nav">
                  <strong class="post__h1">Ãšltimos Posts</strong>
              </div>
              <div class="main">
                  <ul class="lista">
                      <a href="{{ post.url }}">
                          <li>
      
                              <div class="round">
                                  <div class="tes">
                                      <p><time>{{ post.date | date_to_string }}</time></p>
                                  </div>
      
                              </div>
                              <div class="titulo__div">
                                  <h2 class="titulo">
      
                                    {{ post.title }}
      
                                  </h2>
      
                                  <p class="descricao">
                                      {{ post.description}}
                                  </p>
                              </div>
      
                          </li>
                      </a>
                    
                  </ul>
              </div>
          </div>










  {% endfor %}
{% endif %}
