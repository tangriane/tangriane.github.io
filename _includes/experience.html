<script type="text/javascript">
	$(document).ready(function(){

		$.each($('.timeline'),function(index,value){

			if(!$(this).is(':visible')){
				$modelo = $('.modelo_pag_meses').clone();
				$modelo.find('.dm-cn-timeline-info-mes').html($(this).find('.dm-cn-timeline-info-mes').html());
				$modelo.removeClass('modelo_pag_meses');
				$modelo.attr('id',$(this).find('.dm-cn-timeline-badge').attr('id'));
				$('#meses_pagers').append($modelo.css('display','inline-block'));
			}

		});
		$(document).on('click','.dm-cn-nav-list',function(){
			id = $(this).attr('id');
			$(this).remove();
			$('.dm-cn-timeline-badge#'+id).parents('.dm-cn-timeline').show();
		});
	})
</script>
