<section class="share">
    <h3 class="share__title">Compartilhe</h3>
    <a class="share__twitter" aria-label="Compartilhe no Twitter" href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.url }}{{ page.url }}%20autor:%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Compartilhe no Twitter">
      <svg class="share__svg"><use xlink:href="#icon-twitter"></use></svg>
    </a>
    <a class="share__facebook" aria-label="Compartilhe no Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Compartilhe no Facebook">
      <svg class="share__svg"><use xlink:href="#icon-facebook"></use></svg>
    </a>
  </section>
